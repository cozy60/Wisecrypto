<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Wisecrypto</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <header class="login-header">
          <div class="login-header__logo">
            <img src="./src/assets/logo/Main_Logo06.svg" alt="logo" />
          </div>

          <h1 class="text-black">Selamat Datang</h1>
          <p class="text-primary">Trusted by millions of users worldwide</p>
        </header>

        <form class="login-form">
          <div>
            <label class="form-label" for="email">Email</label>
            <input
              class="form-input"
              id="email"
              type="text"
              placeholder="botpablo@gmail.com"
            />
          </div>

          <div>
            <label class="form-label" for="kata-sndi">Kata Sandi</label>
            <input
              class="form-input"
              id="kata-sandi"
              type="text"
              placeholder="Masukkan Kata Sandi"
            />
          </div>

          <p class="text-warning">Lupa Kata Sandi?</p>
          <button class="btn btn-primary btn-100" type="submit">MASUK</button>

          <p class="text-primary">
            Belum Punya Akun? <strong><a href="/">Daftar disini</a></strong>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
